<li class="spa-selectable-item" ng-class="{'spa-menu-item-horizontal': !isVertical()}">
    <div class="spa-noselect">
        <i class="fa {{ icon }} spa-menu-icon"></i>
        {{ label }}
    </div>
    <i class="fa fa-2x fa-caret-left spa-menu-active-indicator"
       ng-if="isActive() && isVertical()"></i>
</li>
