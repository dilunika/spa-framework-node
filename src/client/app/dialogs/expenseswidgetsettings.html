<div class="modal-header">
    <h3 class="modal-title">Expenses Widget Settings</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend class="h5">Expenses Display Setting</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Option one</option>
                        <option value="2">Option two</option>
                    </select>
                </div>
            </div>

            <!-- Select Multiple -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
                <div class="col-md-4">
                    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                        <option value="1">Option one</option>
                        <option value="2">Option two</option>
                    </select>
                </div>
            </div>

        </fieldset>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveSettings()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
